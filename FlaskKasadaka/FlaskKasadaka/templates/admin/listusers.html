{% extends "admin/index.html" %}
{% block body %}
<h2>User management</h2>

<p>Current users in the system:</p>

<a href="user?action=new">Create new user</a>
</br></br>
<table>
    <tr>
        <td>Name</td>
        <td>Tel. no</td>
    </tr>


  {% for user in users %}    
<tr>
    <td><a href="user?user={{ user[0] }}">{{ user[1] ~ " " ~ user[2] }}</a></td>
  <td>{{ user[3] }}</td>
</tr>
  {% endfor %}
</table>
{% endblock %}
