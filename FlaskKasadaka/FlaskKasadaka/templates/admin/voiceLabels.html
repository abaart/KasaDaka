{% macro voiceLabels(voiceLabelResults) %}
<h4>Voice Labels</h4>
<table class="pure-table">
<thead>
<tr>
<td>Kan</td>
<td>Dagayɔrɔ<td>
<td></td>
</tr>
</thead>
<tbody>
{% for voicelabel in voiceLabelResults %}
<tr>
<td>{{voicelabel[0]}}</td>
<td><a href="{{voicelabel[1]}}">{{voicelabel[1]}}</a></td>
<td><audio controls><source src="{{voicelabel[1]}}" type="audio/wav"></audio></td>
</tr>
{% endfor %}
</tbody>
</table>

{% endmacro %}
